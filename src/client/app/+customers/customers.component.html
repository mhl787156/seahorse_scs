<section class="container-fluid">
  <div class="row">
    <div class="col-sm-2 sidebar">

        <!--Find Name Order-->
        <div class='searchContainer'>
          <label for="nameInput">Find By Name</label>
          <input [(ngModel)]="asyncSelectedName"
                [typeahead]="dataSourceName"
                (typeaheadLoading)="changeTypeaheadLoading($event)"
                (typeaheadNoResults)="changeTypeaheadNoResults($event)"
                (typeaheadOnSelect)="typeaheadOnSelectName($event)"
                [typeaheadOptionsLimit]="7"
                [typeaheadAsync]="true"
                id="nameInput"
                placeholder="Name"
                class="form-control">
          <div *ngIf="typeaheadLoading===true">
              <i class="glyphicon glyphicon-refresh ng-hide" style=""></i>
          </div>
          <div *ngIf="typeaheadNoResults===true" class="" style="">
              <i class="glyphicon glyphicon-remove"></i> No Results Found
          </div>
        </div>

        <!--Find Postcode order-->
        <div class='searchContainer'>
          <label for="postcodeinput">Find By Postcode</label>
          <input [(ngModel)]="asyncSelectedPostcode"
                [typeahead]="dataSourcePostcode"
                (typeaheadLoading)="changeTypeaheadLoading($event)"
                (typeaheadNoResults)="changeTypeaheadNoResults($event)"
                (typeaheadOnSelect)="typeaheadOnSelectPostcode($event)"
                [typeaheadOptionsLimit]="7"
                id="postcodeInput"
                placeholder="Postcode"
                class="form-control">
          <div *ngIf="typeaheadLoading===true">
              <i class="glyphicon glyphicon-refresh ng-hide" style=""></i>
          </div>
          <div *ngIf="typeaheadNoResults===true" class="" style="">
              <i class="glyphicon glyphicon-remove"></i> No Results Found
          </div>
        </div>

        <!--New Customer-->
        <button class='btn btn-default btn-lg btn-block' (click)="newCustomer()" type="button">New Customer</button> 

        <!--New Component for the Recent Customers Display-->
        <label for="recentOrdersTable">Recent Customers</label>
        <div class="tableContainer">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Status</th>
                <th>Firstname</th>
                <th>Surname</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let o of recentOrders">
                <td>{{o.id}}</td>
                <td>{{o.date}}</td>
                <td>{{o.status}}</td>
                <td>{{o.firstname}}</td>
                <td>{{o.lastname}}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>

    <div class="col-sm-10 main">
      
      <!--The Content Toggle Goes Here!-->
      <div class="mainSubContainer">
          <h4 *ngIf="!customerSelected">Select a customer on the left</h4>
          <customer-profile *ngIf="customerSelected" [customerId]="customerId"></customer-profile>
      </div>

    </div>
  </div>
</section>
