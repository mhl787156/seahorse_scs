<!--Left Box - Customer Options and Buttons-->
<section class="leftBox">
  <section class="innerBox">

    <h1>CUSTOMERS</h1>

    <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-default btn-lg">Recent</button>
      <button type="button" class="btn btn-default btn-lg">Search</button>
      <button type="button" class="btn btn-default btn-lg">All</button>
    </div>

    <button type="button" style="float:right" class="btn btn-default">New</button>

    <table>
      <ul>
        <li *ngFor="let name of nameListService.get() | async">{{name}}</li>
      </ul>
    </table>

  </section>
</section>

<!--Right Box - Order Options and Buttons-->
<section class="rightBox">

    <h1>ORDERS</h1>

    <form (submit)="findOrderByRetail()">
      <fieldset class="form-group">
        <label for="exampleSelect1">Find Retail Order</label>
        <button class="btn btn-default btn-lg rightFindButton" type="submit">Find</button>

          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </fieldset>
    </form>

    <form (submit)="findOrderByWholesale()">

          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </fieldset>
    </form>

    <form (submit)="findOrderByPO()">

          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>

      </fieldset>
